<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System - Home</title>
    <!-- Link to our external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Scripts for Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Top Right GitHub Button -->
    <div class="github-container">
        <button class="github-btn">
            <i data-lucide="github" style="width: 1.2rem; height: 1.2rem;"></i>
            <span>Source Code</span>
        </button>
        <!-- Dropdown Menu -->
        <div class="github-dropdown">
            <a href="https://github.com/Deepan-Btech/login-FE" target="_blank">Frontend Repo</a>
            <a href="https://github.com/EswarCodeX/Login-BE" target="_blank">Backend Repo</a>
        </div>
    </div>

    <!-- 
       Main Container for "Fade In" animation
       "container" restricts width like a column
    -->
    <div class="container fade-in">
        <div class="card center-content">
            <h1 class="gradient-text">Welcome</h1>
            <p class="subtitle">Experience a seamless authentication flow with our modern interface.</p>
            
            <div class="button-group">
                <a href="register.html" class="button primary">Get Started</a>
                <a href="login.html" class="button outline">Sign In</a>
            </div>
        </div>
    </div>

    <!-- Initialize Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
