<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo List App</title>
    <!-- Basic styles we use for the whole project -->
    <link rel="stylesheet" href="styles.css">
    <!-- Icon library -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Axios is for talking to our backend server -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="auth-page">
        <!-- HEADER (Hidden by user preference) -->
        <!-- <header class="auth-header"> ... </header> -->

        <main class="auth-main">
            <!-- LOGIN CARD: This white box contains our form -->
            <div class="auth-card">
                <div class="auth-card-header">
                    <h1>Welcome back</h1>
                    <p>Enter your email and password to continue</p>
                </div>

                <!-- 
                  Beginners: This hidden message only shows up if the user 
                  just came from the registration page successfully. 
                -->
                <div id="successMessage" class="success-message hidden">
                    Registration successful! Please log in below.
                </div>
                
                <!-- 
                  FORM ELEMENT: 
                  Beginners: The 'id="loginForm"' is what we use in script.js 
                   to recognize when the "Sign In" button is clicked. 
                -->
                <form id="loginForm" class="auth-form" novalidate>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="e.g., john@example.com" required>
                        <!-- Place for showing "Invalid email" error -->
                        <label class="error" id="emailError" for="email"></label>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <!-- This button calls togglePassword() in script.js to show/hide the dots -->
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i data-lucide="eye" id="eyeIcon"></i>
                            </button>
                        </div>
                        <label class="error" id="passwordError" for="password"></label>
                    </div>

                    <!-- General error message for "Wrong Password" cases -->
                    <div id="globalError" class="global-error hidden"></div>

                    <button type="submit" class="auth-btn primary" id="submitBtn">Sign In</button>
                </form>

                <!-- Redirects users who don't have an account yet -->
                <div class="auth-footer">
                    <p>New here? <a href="register.html">Create an account</a></p>
                </div>
            </div>
        </main>
    </div>
    
    <!-- We link our main logic file here -->
    <script src="script.js"></script>
    <script>
        // Draw the icons
        lucide.createIcons();
        
        /** 
         * Beginners: 'URLSearchParams' checks the address bar. 
         * If the URL ends with '?registered=true', we show the success message.
         */
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            document.getElementById('successMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
